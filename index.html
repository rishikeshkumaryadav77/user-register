<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
       

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        span{
            margin-left: 100px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #6e8efb;
            outline: none;
        }

        
        input:focus::placeholder{
             transform: translateY(-10px);
            font-size: 10px;


        }


        input:focus{
    outline: 1px solid black;
    
    outline-offset: 2px;
}

        .error {
            color: red;
            font-size: 14px;
        }
        a{
            text-decoration: none;
            color: black;
        }
        a:hover{
            text-decoration: underline;
        }

        button {
            background: #6e8efb;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #5a77d2;
        }

        .success {
            text-align: center;
            color: green;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            input, button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registrationForm">
            <input type="email" id="email" placeholder="Enter your email" required  autocomplete="off">
            <div id="emailError" class="error"></div>

            <input type="password" id="password" placeholder="Enter your password" required autocomplete="off" >
            <div id="passwordError" class="error"></div>

            <input type="password" id="confirmPassword" placeholder="Confirm your password" required autocomplete="off" >
            <div id="confirmPasswordError" class="error"></div>

            <button type="submit" id="registerButton">Register</button>
             
            <span> Already you have account?  <a href="http://127.0.0.1:5500/user/user-login-page/index.html">SignIn</a></span>
            <div id="loading" style="display: none; text-align: center;">Registering...</div>
            <div id="successMessage" class="success"></div>
        </form>
    </div>

    <script type="module">
       
         // Import the functions you need from the SDKs you need
         import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDW5gelhtKw5M9GuJXmAD6iU-VQlUpDTcU",
          authDomain: "user-register-5fa92.firebaseapp.com",
          projectId: "user-register-5fa92",
          storageBucket: "user-register-5fa92.firebasestorage.app",
          messagingSenderId: "402921013832",
          appId: "1:402921013832:web:42847014a2c86dbac6ce7d"
        };
        
        const app = initializeApp(firebaseConfig);
     

        const form = document.getElementById("registrationForm");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const emailError = document.getElementById("emailError");
        const passwordError = document.getElementById("passwordError");
        const confirmPasswordError = document.getElementById("confirmPasswordError");
        const loading = document.getElementById("loading");
        const successMessage = document.getElementById("successMessage");

         // Toggle password visibility
        document.getElementById("togglePassword").addEventListener("click", function () {
            togglePasswordVisibility(passwordInput, this);
        });

        document.getElementById("toggleConfirmPassword").addEventListener("click", function () {
            togglePasswordVisibility(confirmPasswordInput, this);
        });

        function togglePasswordVisibility(input, button) {
            const isPasswordVisible = input.type === "text";
            input.type = isPasswordVisible ? "password" : "text";
            button.textContent = isPasswordVisible ? "Show" : "Hide";
        }

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            const auth = getAuth();
            emailError.textContent = "";
            passwordError.textContent = "";
            confirmPasswordError.textContent = "";
            successMessage.textContent = "";

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();

            if (!email) {
                emailError.textContent = "Invalid email format.";
                return;
            }

            if (password.length < 8 || !/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/[0-9]/.test(password)) {
                passwordError.textContent = "Password must be at least 8 characters long, including uppercase, lowercase, and numbers.";
                return;
            }

            if (password !== confirmPassword) {
                confirmPasswordError.textContent = "Passwords do not match.";
                return;
            }

            loading.style.display = "block";

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                successMessage.textContent = "Registration successful! Redirecting to login...";
                setTimeout(() => {
                    window.location.href = "https://rishikeshkumaryadav77.github.io/loginpage-user-side/";
                }, 3000);
            } catch (error) {
                emailError.textContent = error.message;
            } 
                loading.style.display = "none";
            
        });
       

    </script>
</body>
</html>
